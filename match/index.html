<html>
<head>
<style>
#vh {
  border-radius: 15px;
  box-shadow: 0 0 8px rgba(0, 0, 0, 0.4);
  padding: 25px;
  width: 100%;
  height: 50%;
  background: black;
  text-align: center;
  margin: auto;
  position: absolute;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
}
#text {
  color:white;
}
.progress-bar {
  height: 50px;
  width: 0;
  left:0;
  text-align:center;
  background:white;
}
</style>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>
<div id="vh">
  <div class="progress-bar"></div>
  <div id="text"></div>
</div>
<script>
var phrases = ['Using NLP','Processing Big Data','Using Machine Learning','The Machine is Learning','L e a r n i n g','Connecting to the Internet of Things','Initializing NLP'];
var i = 0;
$('.progress-bar').animate(
    {width:'100%'}, 
    {
duration:10000,
step: function(now, fx) {
var data= Math.round(now);
$(this).html(data + '%');
  if(i%50 == 0){
    $('#text').empty();
    $('#text').text(phrases[Math.floor(Math.random()*phrases.length)]);
  }
i++;
}
}        
);
</script>
</body>
</html>
